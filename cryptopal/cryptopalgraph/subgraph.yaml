specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Unnamed token
    network: scroll-sepolia
    source:
      address: "0x77Ca6C90541036A4DAf4EcFdaC3e4B4E361dc86C"
      abi: Unnamed token
      startBlock: 8366726
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: Unnamed token
          file: ./abis/Unnamed token.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/unnamed-token.ts
